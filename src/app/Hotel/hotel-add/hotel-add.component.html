<form class="form-horizontal" action="/action_page.php">

  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="hotel.name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="loc">Location:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="hotel.loction" placeholder="Enter Location">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="hotel.wifi"> WIFI</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="hotel.resurant">Resturant</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox"[(ngModel)]="hotel.pool" >Pool</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox"[(ngModel)]="hotel.bar">Bar</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="hotel.parkingSpot" >ParkingSpot</label>
      </div>

    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="Save()">Submit</button>
    </div>
  </div>
</form>
